{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="glass-card p-5 text-center">
                <h1 class="display-4">Welcome to Guess The Word!</h1>
                <p class="lead">A modern word guessing game built with Flask.</p>
                <hr class="my-4" style="border-color: rgba(255,255,255,0.3);">
                {% if session.get('user_id') %}
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-light btn-lg">Go to Dashboard</a>
                {% else %}
                <a href="{{ url_for('main.login') }}" class="btn btn-success">Login</a>
                <a href="{{ url_for('main.register') }}" class="btn btn-info ms-2">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
