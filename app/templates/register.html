{% extends "base.html" %}
{% block content %}
<div class="split-glass-container">
    <div class="left-content-side">
        <h1><span class="gradient-text">Guess</span> The Word.</h1>
        <p>A simple, secure, and reliable way to test your vocabulary every day.</p>
    </div>

    <div class="right-form-side">
        <h4 class="form-title">Create Your Account</h4>
        <form method="POST" class="w-100 d-flex flex-column align-items-center">

            <div class="form-group-custom">
                <input type="text" name="username" id="username" class="form-control" placeholder=" " required
                    value="{{ username or '' }}">
                <label for="username" class="form-label">Username</label>
            </div>

            <div class="form-group-custom">
                <input type="email" name="email" id="email" class="form-control" placeholder=" " required
                    value="{{ email or '' }}">
                <label for="email" class="form-label">Email Address</label>
            </div>

            <div class="form-group-custom">
                <input type="password" name="password" id="password" class="form-control" placeholder=" " required>
                <label for="password" class="form-label">Password</label>
            </div>

            <button type="submit" class="btn btn-glass-primary mt-3">SIGN UP</button>
        </form>
        <p class="mt-4">Already have an account? <a href="{{ url_for('main.login') }}" class="text-link-glass">Login</a>
        </p>
    </div>
</div>
{% endblock %}
